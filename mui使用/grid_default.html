<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>

<body>

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">9宫格默认样式</h1>
</header>
<div class="mui-content">
    <ul class="mui-table-view mui-grid-view mui-grid-9">
        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
            <a href="#">
                <span class="mui-icon">
                    <img class="logo_img" src="img/merchant_infos.png" alt="">
                </span>
                <div class="mui-media-body">商家信息</div>
            </a>
        </li>

        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
            <a href="#">
                <span class="mui-icon">
                    <img class="logo_img" src="img/card_market.png" alt="">
                </span>
                <div class="mui-media-body">优惠券市场</div>
            </a>
        </li>

        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
            <a href="#">
                <span class="mui-icon">
                    <img class="logo_img" src="img/consume_list.png" alt="">
                </span>
                <div class="mui-media-body">消费清单</div>
            </a>
        </li>

        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
            <a href="#">
                <span class="mui-icon">
                    <img class="logo_img" src="img/my_card.png" alt="">
                </span>
                <div class="mui-media-body">我的优惠券</div>
            </a>
        </li>

        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
            <a href="#">
                <span class="mui-icon">
                    <img class="logo_img" src="img/my_privilege.png" alt="">
                </span>
                <div class="mui-media-body">我的特权</div>
            </a>
        </li>

        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
            <a href="#">
                <span class="mui-icon">
                    <img class="logo_img" src="img/info_notice.png" alt="">
                </span>
                <div class="mui-media-body">消息通知</div>
            </a>
        </li>

        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
            <a href="#">
                <span class="mui-icon">
                    <img class="logo_img" src="img/my_infors.png" alt="">
                </span>
                <div class="mui-media-body">我的资料</div>
            </a>
        </li>

        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
            <a href="#">
                <span class="mui-icon">
                    <img class="logo_img" src="img/my_credits.png" alt="">
                </span>
                <div class="mui-media-body">我的积分</div>
            </a>
        </li>

    </ul>
</div>
</body>
<script src="js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
</html>

                    <div class="aui-border outer_container">
                        <p class="aui-text-right aui-text-warning">待付款</p>

                        <div class="prod_out">

                            <div class="aui-text-default aui-pull-right">

                            </div>
                        </div>
                        <div class="aui-pull-right user_operrate">
                            <p class="aui-text-right">共1件商品 合计88.00</p>
                            <div>
                                <a href="" class="aui-btn aui-btn-warning">联系卖家</a>
                                <a href="" class="aui-btn aui-btn-warning">取消订单</a>
                                <a href="" class="aui-btn aui-btn-warning">付款</a>

                        </div>
                    </div>

                    <div class="aui-border outer_container">
                        <p class="aui-text-right aui-text-warning">交易成功</p>
                        <img class="aui-img-object aui-pull-left" src="../image/demo5.png">

                    <!--列表结束-->

                <li class="li_list">

                </li>
                <li class="li_list">
                    <p>3</p>

            </ul>

        </div>
    </div>
</div>

<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">

    function close_myaccount(){
        api.closeWin({});
    }

    var tabct='tabCont';
    var mslide='slider';
    //    var mtitle='emtitle';
    //    arrdiv = 'arrdiv';

    var as=document.getElementById(tabct).getElementsByTagName('a');

    var tt=new TouchSlider({id:mslide,'auto':'-1',fx:'ease-out',
        direction:'left',speed:200,timeout:2000,'before':function(index){
            var as=document.getElementById(this.tabct).getElementsByTagName('a');
            as[this.p].className='';
            as[index].className='active';
            this.p=index;
            var txt=as[index].innerText;
//            $("#"+this.tabct).parent().find('.emtitle').text(txt);
            var txturl=as[index].getAttribute('href');
            var turl=txturl.split('#');
        }});

    tt.tabct = tabct;
    tt.p = 0;
    //console.dir(tt); console.dir(tt.__proto__);
    for(var i=0;i<as.length;i++){
        (function(){
            var j=i;
            as[j].tt = tt;
            as[j].onclick=function(){
                this.tt.slide(j);
                return false;
            }
        })();
    }
</script>

</body>

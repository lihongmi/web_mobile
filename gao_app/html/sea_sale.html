<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>海外购</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/hot.css" />
    <script type="text/javascript" src="../script/zepto_min.js"></script>
    <script type="text/javascript" src="../script/touchslider.js"></script>

    <style>
        .tab_cont{padding: 0;}
    </style>
</head>

<body>

<header class="aui-bar aui-bar-nav aui-bar-warning my-header">
    <a class="aui-pull-left" onclick="close_myaccount()">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">海外进口</div>
</header>

<div id="main">

    <div class="out_cont">
        <div class="aui-content">
            <div class="aui-tab aui-tab-warning">
                <ul class="aui-tab-nav tab_cont" id="tabCont">
                    <li><a href="" class="active">今日总榜</a></li>
                    <li><a href="#">休闲食品</a></li>
                    <li><a href="#">饮料冲调</a></li>
                    <li><a href="#">生鲜食品</a></li>
                </ul>
            </div>
        </div>
        <div id="slider" class="swipe">
            <ul class="swipe_cont">
                <li class="li_list">
                    <p>1</p>
                </li>
                <li class="li_list">
                    <p>2</p>
                </li>
                <li class="li_list">
                    <p>3</p>
                </li>
                <li class="li_list">
                    <p>4</p>
                </li>
            </ul>

        </div>
    </div>
</div>

<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">

    function close_myaccount(){
        api.closeWin({});
    }

    var tabct='tabCont';
    var mslide='slider';
//    var mtitle='emtitle';
//    arrdiv = 'arrdiv';

    var as=document.getElementById(tabct).getElementsByTagName('a');

    var tt=new TouchSlider({id:mslide,'auto':'-1',fx:'ease-out',
        direction:'left',speed:300,timeout:3000,'before':function(index){
            var as=document.getElementById(this.tabct).getElementsByTagName('a');
            as[this.p].className='';
            as[index].className='active';
            this.p=index;
            var txt=as[index].innerText;
//            $("#"+this.tabct).parent().find('.emtitle').text(txt);
            var txturl=as[index].getAttribute('href');
            var turl=txturl.split('#');
        }});

    tt.tabct = tabct;
    tt.p = 0;
    //console.dir(tt); console.dir(tt.__proto__);
    for(var i=0;i<as.length;i++){
        (function(){
            var j=i;
            as[j].tt = tt;
            as[j].onclick=function(){
                this.tt.slide(j);
                return false;
            }
        })();
    }
</script>

</body>
</html>

<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">

    function close_myaccount(){
        api.closeWin({});
    }

    var tabct='tabCont';
    var mslide='slider';
//    var mtitle='emtitle';
//    arrdiv = 'arrdiv';

    var as=document.getElementById(tabct).getElementsByTagName('a');

    var tt=new TouchSlider({id:mslide,'auto':'-1',fx:'ease-out',
        direction:'left',speed:200,timeout:2000,'before':function(index){
            var as=document.getElementById(this.tabct).getElementsByTagName('a');
            as[this.p].className='';
            as[index].className='active';
            this.p=index;
            var txt=as[index].innerText;
//            $("#"+this.tabct).parent().find('.emtitle').text(txt);
            var txturl=as[index].getAttribute('href');
            var turl=txturl.split('#');
        }});

    tt.tabct = tabct;
    tt.p = 0;
    //console.dir(tt); console.dir(tt.__proto__);
    for(var i=0;i<as.length;i++){
        (function(){
            var j=i;
            as[j].tt = tt;
            as[j].onclick=function(){
                this.tt.slide(j);
                return false;
            }
        })();
    }
</script>

<script type="text/javascript">
    var slide3 = new auiSlide({
        container:document.getElementById("aui-slide3"),
        // "width":300,
        "height":180,
        "speed":500,
        "autoPlay": 2500, //自动播放
        "loop":true,
        "pageShow":true,
        "pageStyle":'line',
        'dotPosition':'center'
    })

    function askAdd(){
        api.openWin({
            name:'my',
            url:'html/my.html',
            delay:300
        })
    }
    function closeWin(){
        api.closeWin({});
    }


    // 随意切换按钮
    function randomSwitchBtn(index,name) {

        $api.removeCls($api.dom('#aui-footer li.active-warning'),'active-warning');
        $api.addCls($api.byId(''+name+''),'active-warning');
//
    }

</script>

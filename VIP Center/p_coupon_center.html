<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>优惠券中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/example.css">
    <link rel="stylesheet" href="css/vip_relative.css">
</head>
<body class="activate_bd">

<div id="pullrefresh" class="mui-content mui-scroll-wrapper my_card_contanier">
    <div class="mui-scroll">
        <div class="weui_panel_bd center_main_conts">

        </div>
    </div>
</div>
</body>
<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>

<script type="text/javascript">

    $(function(){
        pullupRefresh();

    });

    mui.init({
        pullRefresh : {
            container:"#pullrefresh",
            up : {
                height:50,
                contentrefresh : "正在加载...",
                contentnomore:'没有更多数据了',
                callback :pullupRefresh ,
            },
//

        }


    });


    var count = 0;
    function pullupRefresh(){

        setTimeout(function() {
            mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count>2)); //参数为true代表没有更多数据了。
            for(var i=0;i<20;i++){
                count++;
                var box = $("<div class='weui_media_box weui_media_appmsg center_inner no_pad'></div>");
                var child = '<div class="shop_outers"><div class="weui_media_hd shop_img_cont lt c_shop_logos">' +
                        '<img class="weui_media_appmsg_thumb" ' +
                        'src="vips_center/stores.png" alt="商家logo"></div>' +
                        '<div class="weui_media_bd shops_main_bd c no_rt"><h3 class="weui_media_title">' +
                        '<span class="consume_shop">小北店</span></h3><p class="egt_font">肯德基</p></div><div class="get_ct">' +
                        '<input type="button"  class="center_get_btn" value="领取"/></div></div>'
                box.html(child);

                $(".center_main_conts").append(box);



            }

        }, 1500);
    }
    if (mui.os.plus) {
        mui.plusReady(function() {
            setTimeout(function() {
                mui('#pullrefresh').pullRefresh().pullupLoading();
            }, 1000);

        });
    } else {
        mui.ready(function() {
            mui('#pullrefresh').pullRefresh().pullupLoading();
        });
    }

</script>
</html>
